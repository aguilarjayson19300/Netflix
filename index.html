<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Dosis:wght@300&family=Fredoka&family=Outfit:wght@200;300;400&family=Quicksand&display=swap" rel="stylesheet">
    <title>Netflix</title>
</head>
    <body>
        <div class="container">
            <header class="header">
                <img src="images/logo.png" alt="logo"/>
            </header>

            <div class="registerBlock">
                <div class="paddingBlock">
                    <div class="title">
                        <h1>Sign In</h1>
                    </div>
    
                    <div class="inputs">
                        <input type="text" placeholder="Email or Phone number"/>
                        <input type="password" placeholder="Password"/>
                    </div>
    
                    <div class="button">
                        <button>Sign In</button>
                        <div class="checkboxBlock">
                            <div>
                                <input type="checkbox">
                                <span>Remember me</span>
                            </div>

                            <div>
                                <span>Need help?</span>
                            </div>
                        </div>
                    </div>
    
                    <div class="moreInfo">
                        <div>
                            <span class="isNew">New to Netflix?</span>
                            <span class="signupnow">Sign up now.</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <footer class="footer">
                <div class="block1">
                    <span>Question?</span>
                    <span>Call 0000-500-417</span>
                </div>

                <div class="block2">
                    <a href="#">FAQ</a>
                    <a href="#">Help Center</a>
                    <a href="#">Term of use</a>
                    <a href="#">Privacy</a>
                </div>

                <div class="block3">
                    <a href="#">Cookie Preferences</a>
                    <a href="#">Corporate Information</a>
                </div>
            </footer>
        </div>

    </body>
</html>
